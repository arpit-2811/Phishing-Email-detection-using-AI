<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishGuard ‚Äî Signup</title>
  <script>window.tailwindConfig = { darkMode: 'class' }</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: { slate: { 850: '#1e293b', 900: '#0f172a', 950: '#020617' } },
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/logo.svg">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(16px);
    }

    .dark .glass-card {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .blob-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .blob {
      position: absolute;
      filter: blur(80px);
      opacity: 0.4;
    }
  </style>
</head>

<body
  class="bg-gray-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col min-h-screen relative overflow-x-hidden">

  <!-- BACKGROUND BLOBS -->
  <div class="blob-bg fixed inset-0 pointer-events-none z-0">
    <div class="blob bg-indigo-500 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2 opacity-20">
    </div>
    <div class="blob bg-purple-500 w-80 h-80 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3 opacity-20">
    </div>
  </div>

  <main class="flex-grow flex items-center justify-center w-full z-10 px-4 py-8 relative">
    <div class="w-full max-w-md p-6 animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-2 mb-4 hover:scale-105 transition-transform">
          <img src="assets/logo.svg" class="w-10 h-10" alt="PhishGuard">
        </a>
        <h2 class="text-2xl font-bold">Create Account</h2>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Join the community and stay safe</p>
      </div>

      <!-- Card -->
      <div class="glass-card p-8 rounded-2xl shadow-xl">
        <div class="space-y-4">
          <div>
            <label class="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1 ml-1">Full Name</label>
            <input id="name" type="text"
              class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition"
              placeholder="John Doe">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1 ml-1">Email Address</label>
            <input id="email" type="email"
              class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition"
              placeholder="you@example.com">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1 ml-1">Password</label>
            <div class="relative">
              <input id="password" type="password"
                class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" id="togglePassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                üëÅÔ∏è
              </button>
            </div>
            <div class="text-[10px] text-slate-500 dark:text-slate-400 mt-1 ml-1">
              Must contain 8+ chars, 1 uppercase, 1 lowercase, 1 number & 1 special char.
            </div>
          </div>

          <button id="signupBtn"
            class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold text-sm shadow-lg hover:shadow-indigo-500/30 transition-all transform hover:-translate-y-0.5">
            Create Account
          </button>

          <p id="signupMsg" class="text-xs text-red-500 text-center"></p>

          <div class="relative py-2">
            <div class="absolute inset-0 flex items-center"><span
                class="w-full border-t border-slate-200 dark:border-slate-700"></span></div>
            <div class="relative flex justify-center text-xs uppercase"><span
                class="bg-white dark:bg-slate-800 px-2 text-slate-400 rounded-full">Or continue with</span></div>
          </div>

          <button id="googleSignup"
            class="w-full py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 font-medium text-sm transition-colors flex items-center justify-center gap-2">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
            Google
          </button>
        </div>

        <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
          Already have an account?
          <a href="login.html"
            class="font-bold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 dark:hover:text-indigo-300 transition-colors">Login
            here</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="w-full py-6 text-center text-xs text-slate-500 dark:text-slate-400 z-10 shrink-0">
    ¬© 2025 PhishGuard Security. All rights reserved.
  </footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVr8nmPu0VtKAEVgfR7yxMSaOmMOjyAWk",
      authDomain: "phishgaurd-6231d.firebaseapp.com",
      projectId: "phishgaurd-6231d",
      storageBucket: "phishgaurd-6231d.appspot.com",
      messagingSenderId: "629465563275",
      appId: "1:629465563275:web:edbe344ca4f74d509ed48e"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener("click", () => {
        const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", type);
        togglePassword.textContent = type === "password" ? "üëÅÔ∏è" : "üôà";
      });
    }

    const signupBtn = document.getElementById("signupBtn");
    const signupMsg = document.getElementById("signupMsg");

    function strongPassword(p) {
      return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(p);
    }

    signupBtn.onclick = async () => {
      signupMsg.textContent = "";
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!name || !email || !password) { signupMsg.textContent = "All fields are required."; return; }
      if (!strongPassword(password)) { signupMsg.textContent = "Password must maintain complexity requirements."; return; }

      try {
        signupBtn.disabled = true;
        const res = await auth.createUserWithEmailAndPassword(email, password);
        await res.user.updateProfile({ displayName: name });
        alert("Signup successful ‚úÖ");
        window.location.href = "index.html";
      } catch (err) {
        signupMsg.textContent = err.message;
        signupBtn.disabled = false;
      }
    };

    document.getElementById("googleSignup").onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      await auth.signInWithPopup(provider);
      window.location.href = "index.html";
    };
  </script>
  <script src="assets/script.js"></script>
</body>

</html>
