<head>

      backdrop-filter: blur(16px);

<body
  class="bg-gray-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 flex flex-col min-h-screen relative overflow-x-hidden">

  <!-- Top Right Navigation -->
  <div class="absolute top-6 right-6 z-50">
    <a href="signup.html"
      class="px-5 py-2.5 rounded-full bg-white/80 dark:bg-slate-800/80 backdrop-blur-md border border-slate-200 dark:border-slate-700 text-sm font-semibold text-slate-700 dark:text-slate-200 hover:bg-white dark:hover:bg-slate-800 shadow-sm transition-all hover:scale-105">
      Create Account
    </a>
  </div>

  <!-- BACKGROUND BLOBS -->
  <div class="blob-bg fixed inset-0 pointer-events-none z-0">
    <div class="blob bg-indigo-500 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2 opacity-20">
    </div>
    <div class="blob bg-purple-500 w-80 h-80 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3 opacity-20">
    </div>
  </div>

  <main class="flex-grow flex items-center justify-center w-full z-10 px-4 py-8 relative">
    <div class="w-full max-w-md p-6 animate-fade-in">
      <!-- Header -->
      <div class="text-center mb-8">
        <a href="index.html" class="inline-flex items-center gap-2 mb-4 hover:scale-105 transition-transform">
          <img src="assets/logo.svg" class="w-10 h-10" alt="PhishGuard">
        </a>
        <h2 class="text-2xl font-bold">Welcome back</h2>
        <p class="text-slate-500 dark:text-slate-400 mt-2 text-sm">Sign in to access your dashboard</p>
      </div>

      <!-- Card -->
      <div class="glass-card p-8 rounded-2xl shadow-xl">
        <div class="space-y-4">
          <div>
            <label class="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1 ml-1">Email Address</label>
            <input id="email" type="email"
              class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition"
              placeholder="you@example.com">
          </div>

          <div>
            <label class="block text-xs font-medium text-slate-700 dark:text-slate-300 mb-1 ml-1">Password</label>
            <div class="relative">
              <input id="password" type="password"
                class="w-full p-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 text-sm focus:ring-2 focus:ring-indigo-500/50 outline-none transition"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              <button type="button" id="togglePassword"
                class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center gap-2 text-slate-500 dark:text-slate-400 cursor-pointer">
              <input type="checkbox" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
              <span>Remember me</span>
            </label>
            <a id="forgotLink" href="#" class="text-indigo-600 dark:text-indigo-400 font-medium hover:underline">Forgot
              password?</a>
          </div>

          <button id="loginBtn"
            class="w-full py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold text-sm shadow-lg hover:shadow-indigo-500/30 transition-all transform hover:-translate-y-0.5">
            Sign In
          </button>

          <p id="loginMsg" class="text-xs text-red-500 text-center"></p>

          <div class="relative py-2">
            <div class="absolute inset-0 flex items-center"><span
                class="w-full border-t border-slate-200 dark:border-slate-700"></span></div>
            <div class="relative flex justify-center text-xs uppercase"><span
                class="bg-white dark:bg-slate-800 px-2 text-slate-400 rounded-full">Or continue with</span></div>
          </div>

          <button id="googleLogin"
            class="w-full py-3 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-200 font-medium text-sm transition-colors flex items-center justify-center gap-2">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5">
            Google
          </button>
        </div>

        <p class="mt-8 text-center text-sm text-slate-500 dark:text-slate-400">
          Don't have an account?
          <a href="signup.html" class="text-indigo-600 dark:text-indigo-400 font-bold hover:underline">Create
            Account</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="w-full py-6 text-center text-xs text-slate-500 dark:text-slate-400 z-10 shrink-0">
    ¬© 2025 PhishGuard Security. All rights reserved.
  </footer>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAVr8nmPu0VtKAEVgfR7yxMSaOmMOjyAWk",
      authDomain: "phishgaurd-6231d.firebaseapp.com",
      projectId: "phishgaurd-6231d",
      storageBucket: "phishgaurd-6231d.appspot.com",
      messagingSenderId: "629465563275",
      appId: "1:629465563275:web:edbe344ca4f74d509ed48e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Toggle Password
    function togglePassword(inputId, btn) {
      const input = document.getElementById(inputId);
      if (!input) return;

      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "üôà";
      } else {
        input.type = "password";
        btn.textContent = "üëÅÔ∏è";
      }
    }

    // Login Logic
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");

    // Debug Banner
    const debugBanner = document.createElement("div");
    debugBanner.style.cssText = "position:fixed;top:0;left:0;width:100%;background:red;color:white;text-align:center;padding:10px;z-index:9999;display:none;";
    document.body.prepend(debugBanner);

    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "index.html";
      }
    });

    if (loginBtn) {
      loginBtn.onclick = async () => {
        loginMsg.textContent = "";
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        if (!email || !password) { loginMsg.textContent = "Please enter email and password."; return; }

        try {
          loginBtn.disabled = true;
          loginBtn.innerHTML = '<span class="animate-spin inline-block mr-2">‚Üª</span> Signing in...';
          await auth.signInWithEmailAndPassword(email, password);
          // Redirect handled by onAuthStateChanged
        } catch (err) {
          loginBtn.disabled = false;
          loginBtn.innerHTML = "Sign In";
          loginMsg.textContent = "Error: " + err.message;

          // Show detailed debug error
          debugBanner.innerText = "Debug Error: " + err.message + " (Code: " + err.code + ")";
          debugBanner.style.display = "block";
          setTimeout(() => debugBanner.style.display = "none", 10000);
        }
      };
    }

    // Google Login
    const googleBtn = document.getElementById("googleLogin");
    if (googleBtn) {
      googleBtn.onclick = async () => {
        try {
          const provider = new firebase.auth.GoogleAuthProvider();
          await auth.signInWithPopup(provider);
          // Redirect handled by onAuthStateChanged
        } catch (err) {
          console.error(err);
          loginMsg.textContent = "Google Sign In Error: " + err.message;
          // Show detailed debug error
          debugBanner.innerText = "Google Error: " + err.message + " (Code: " + err.code + ")";
          debugBanner.style.display = "block";
          setTimeout(() => debugBanner.style.display = "none", 10000);
        }
      };
    }
  </script>
</body>

</html>
